<!-- JavaScript for changing cursor and enabling/disabling Reply button -->
<script>
    function changeCursor(commentId, isHovered) {
        var replyWord = document.querySelector('#comment-' + commentId + ' .reply-word');
        replyWord.style.cursor = isHovered ? 'pointer' : 'auto';
    }

    function enableReplyButton(commentId) {
        var replyInput = document.querySelector('#reply-section-' + commentId + ' .reply-input');
        var replyButton = document.querySelector('#comment-' + commentId + ' .reply-button');

        if (replyButton) {
            replyButton.disabled = replyInput.value.trim() === '';
        }
    }
</script>

    <script>
        // JavaScript for handling likes
        function handleLike(commentId) {
            var likesCountElement = document.getElementById('likes-count-' + commentId);
            var currentLikes = parseInt(likesCountElement.innerText);
            var newLikes = currentLikes + 1;
            likesCountElement.innerText = newLikes;
        }

 // Initialize counts
var likesCount = 6;
var dislikesCount = 3;

function handleLike(commentId) {
    var likesCountElement = document.getElementById('likes-count-' + commentId);
    var dislikesCountElement = document.getElementById('dislikes-count-' + commentId);

    if (!likesCountElement.hasAttribute('data-liked')) {
        // Increment likes
        likesCount++;
        likesCountElement.innerText = likesCount;
        likesCountElement.setAttribute('data-liked', 'true');

        // If dislike button was clicked before, decrement dislikes
        if (dislikesCountElement.hasAttribute('data-disliked')) {
            dislikesCount--;
            dislikesCountElement.innerText = dislikesCount;
            dislikesCountElement.removeAttribute('data-disliked');
        }
    } else {
        // Decrement likes if already liked
        likesCount--;
        likesCountElement.innerText = likesCount;
        likesCountElement.removeAttribute('data-liked');
    }
}

function handleDislike(commentId) {
    var likesCountElement = document.getElementById('likes-count-' + commentId);
    var dislikesCountElement = document.getElementById('dislikes-count-' + commentId);

    if (!dislikesCountElement.hasAttribute('data-disliked')) {
        // Increment dislikes
        dislikesCount++;
        dislikesCountElement.innerText = dislikesCount;
        dislikesCountElement.setAttribute('data-disliked', 'true');

        // If like button was clicked before, decrement likes
        if (likesCountElement.hasAttribute('data-liked')) {
            likesCount--;
            likesCountElement.innerText = likesCount;
            likesCountElement.removeAttribute('data-liked');
        }
    } else {
        // Decrement dislikes if already disliked
        dislikesCount--;
        dislikesCountElement.innerText = dislikesCount;
        dislikesCountElement.removeAttribute('data-disliked');
    }
}

// Hide reply sections initially
document.addEventListener('DOMContentLoaded', function () {
    var replySections = document.querySelectorAll('.reply-section');
    replySections.forEach(function (replySection) {
        replySection.style.display = 'none';
    });
});

function toggleReply(commentId) {
    var replySection = document.getElementById('reply-section-' + commentId);
    replySection.style.display = (replySection.style.display === 'none' || replySection.style.display === '') ? 'block' : 'none';
}

function postReply(commentId) {
    var replyInput = document.querySelector('#reply-section-' + commentId + ' .reply-input');
    var replyText = replyInput.value;

    if (replyText.trim() !== '') {
        var repliesContainer = document.getElementById('replies-' + commentId);
        var newReply = document.createElement('div');
        newReply.className = 'reply';
        newReply.innerHTML = '<span class="reply-author">You</span>: ' + replyText;
        repliesContainer.appendChild(newReply);

        // Clear the input field
        replyInput.value = '';

        // Hide the reply section after posting
        toggleReply(commentId);
    }
}

function cancelReply(commentId) {
    var replyInput = document.querySelector('#reply-section-' + commentId + ' .reply-input');
    replyInput.value = '';

    // Hide the reply section on cancel
    toggleReply(commentId);
}
